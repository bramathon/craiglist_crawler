name: craiglist_crawler
channels:
  - conda-forge
  - defaults
dependencies:
  - numpy
  - pandas
  - scipy
  - beautifulsoup4
  - feedparser
  - lxml
  - pyparsing
  - matplotlib
  - scikit-learn
  - plotly::plotly
  - plotly::python-kaleido
  - ipykernel
  - ipywidgets
  - dash
  - tqdm
  - requests
  - psutil
  - jupyterlab
  - jupyterlab-git
  - lightgbm
  - google-cloud-bigquery
  - pip
  - pip:
    - -e .
    - python-dotenv
    - wandb
    - jupyterlab-git
    - python-language-server[all]
    - papermill[all]

prefix: ~/.anaconda3/envs/craiglist_crawler